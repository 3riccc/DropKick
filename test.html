<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="dropkick.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link rel="stylesheet" href="dropkick.css">

<body>
  
  <select name="" id="sel" class="sel-class">

    <option value="14">Dolorem.</option>

  </select>

  <script>

    jQuery.fn.extend({
      Dropkick: function ( opts ) {
        return $( this ).each(function() {
          new Dropkick( this, opts );
        });
      }
    });

    $(function() {
      $( "#sel" ).Dropkick({
        initialize: function() {
          $( "#sel" ).hide();
        }
      });
    });
    
  </script>

</body>
