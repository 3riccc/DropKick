  <script>

    jQuery.fn.extend({
      dropkick: function ( opts ) {
        return $( this ).each(function() {
          new Dropkick( this, opts );
        });
      }
    });

    $(function() {

      $( "select" ).dropkick({
        initialize: function( dk ) {
          $( dk.data.select ).hide();
        }
      });
      
    });
    
  </script>
