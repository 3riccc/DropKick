<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>DropKick Example</title>
  <meta name="description" content="Use this page to get started.">
  <meta name="author" content="Jamie Lottering">

  <link rel="stylesheet" href="css/dropkick.css">
  <script src="jquery.1.6.1.js">("I suggest using the minified version")</script>
  <script src="src/jquery.dropkick-1.0.0.js"></script>
  <style type="text/css" media="screen">
    /* These styles are only used in this demo. You don't need them */
    * {
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 1;
    }
    h2 {
      color: #ccc;
    }
    h4 {
      clear: both;
      margin-bottom: 18px;
    }

    body {
      background-color: #efefef;
      color: #333;
      font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
      font-size: 100%;
      line-height: 1;
    }

    fieldset {
      border: 1px solid #eee;
      border-bottom: 1px solid #ccc;
      margin-top: 36px;
      padding: 18px;
    }
      fieldset .section {
        float: left;
        width: 50%;
      }

    input {
      clear: both;
    }

    legend {
      color: #999;
      font-size: 14px;
      font-weight: bold;
      padding: 0 5px;
      text-transform: uppercase;
    }

    #container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-top: none;
      border-bottom: none;
      margin: 0 auto;
      padding: 40px 20px 200px;
      width: 600px;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    $(function () {
      $('.default').dropkick();

      $('.quick_dropdown').dropkick({
        quickClick : true
      });

      $('.change').dropkick({
        change: function (value, label) {
          $(this).parents('form').find('h4').css({ color : value });
        }
      });

      $('.custom_theme').dropkick({
        theme  : 'orange',
        change : function (value, label) {
          $(this).dropkick('theme', value);
        }
      });

      // DropKick works great with your existing forms and select fields
      $('.example_form').live('submit', function (e) {
        $(this).find('.results').html($(this).serialize());
        return false;
      }).live('reset', function (e) {
        $('.dropdown').dropkick('reset');
      });
    });
  </script>
</head>

<body>

  <div id="container">
    <header>
      <hgroup>
        <h1>DropKick</h1>
        <h2>Clean, beautiful, graceful. dropdowns.</h2>
      </hgroup>
    </header>

    <div id="main">
      <fieldset>
        <legend>Default options</legend>
        <form action="#" method="post" accept-charset="utf-8" class="example_form">
          <div class="section">
            <select name="country" class="default" tabindex="1">
              <option value="">Try Me!</option>
              <option value="AU">Australia</option>
              <option value="CA">Canada</option>
              <option value="DE">Germany</option>
              <option value="JP">Japan</option>
              <option value="GB">United Kingdom</option>
              <option value="US">United States</option>
            </select>
            <div style="clear: both;"></div>
            <input type="submit" name="some_name" value="Submit"tabindex="2">
            <input type="reset" name="reset" value="Reset">
          </div>

          <div class="section">
            <h4>Result</h4>
            <div class="results"></div>
          </div>
        </form>
      </fieldset>

      <fieldset>
        <legend>This one is longer</legend>
        <form action="#" method="post" accept-charset="utf-8" class="example_form">
          <div class="section">
            <select name="state" class="quick_dropdown" tabindex="3">
              <option value="" selected="selected">Try Me!</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <div style="clear: both;"></div>
            <input type="submit" name="some_name" value="Submit" tabindex="4">
            <input type="reset" name="reset" value="Reset">
          </div>

          <div class="section">
            <h4>Result</h4>
            <div class="results"></div>
          </div>
        </form>
      </fieldset>

      <fieldset>
        <legend>Specify callbacks for change events</legend>
        <form action="#" method="post" accept-charset="utf-8" class="example_form">
          <div class="section">
            <select name="color" class="change" tabindex="5">
              <option value="black">Pick a color</option>
              <option value="#0000ff">Blue</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>

            </select>
            <div style="clear: both;"></div>
          </div>

          <div class="section">
            <h4>Result</h4>
            <div class="results"></div>
          </div>
        </form>
      </fieldset>

      <fieldset>
        <legend>DropKick plays nice with existing select elements</legend>
        <form action="#" method="post" accept-charset="utf-8" class="example_form">
          <div class="section">
            <select name="bully" class="default" tabindex="6">
              <option value="">Choose a bully</option>
              <option value="jimbo">Jimbo Jones</option>
              <option value="nelson">Nelson Muntz</option>
              <option value="dolph">Dolph Starbeam</option>
              <option value="kearny">Kearney Zzyzwicz</option>
            </select>
            <div style="clear: both;"></div>
            <select name="hero" tabindex="7">
              <option value="">Choose a hero</option>
              <option value="bart">Bart Simpson</option>
              <option value="lisa">Lisa Simpson</option>
              <option value="homer">Homer Simpson</option>
            </select><br><br>
            <div style="clear: both;"></div>
            <input type="submit" name="some_name" value="Submit" tabindex="8">
            <input type="reset" name="reset" value="Reset">
          </div>

          <div class="section">
            <h4>Result</h4>
            <div class="results"></div>
          </div>
        </form>
      </fieldset>

      <fieldset>
        <legend>DropKick is easily themable.</legend>
        <style type="text/css">
          .dk_theme_orange .dk_options a:hover,
          .dk_theme_orange .dk_option_current a {
            background-color: #E15A01;
            border-bottom-color: #604A42;
            color: #fff;
            text-shadow: #604A42 0 1px 0;
          }
          .dk_theme_orange.dk_focus .dk_toggle {
            box-shadow: 0 0 5px #E15A01;
            -moz-box-shadow: 0 0 5px #E15A01;
            -webkit-box-shadow: 0 0 5px #E15A01;
          }
        </style>
        <form action="#" method="post" accept-charset="utf-8" class="example_form">
          <div class="section">
            <select name="theme" class="custom_theme" tabindex="9">
              <option value="default">Select a theme</option>
              <option value="default">Blue</option>
              <option value="orange" selected="selected">Orange</option>
            </select>
            <div style="clear: both;"></div>
          </div>
        </form>
      </fieldset>
    </div>

    <footer></footer>
  </div>

</body>
</html>
